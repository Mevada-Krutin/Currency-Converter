<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" 
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h2>Currency Converter</h2><br>
    <form>
      <div class="amount">
        <p>Enter Amount</p>
        <input value="100" type="text" />
      </div>

      <div class="dropdown">
        <div class="from">
          <p>From</p>
          <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png" alt="From Currency Flag" />
            <select name="from">
            </select>
          </div>
        </div>

        <i class="fa-solid fa-right-left"></i>

        <div class="to">
          <p>To</p>
          <div class="select-container">
            <img src="https://flagsapi.com/IN/flat/64.png" alt="To Currency Flag" />
            <select name="to">
            </select>
          </div>
        </div>
      </div>

      <div class="msg">1 USD = 87.20 INR</div>
      <button type="submit">Get Exchange Rate</button>
    </form>
  </div>
  <script src="app.js"></script>
  <!-- <img src="	https://img.jagranjosh.com/images/2024/July/372024/Countries-and-Currencies-of-the-World.webp" alt=""> -->
  <!-- <script src="codes.js"></script> -->
</body>
</html>
